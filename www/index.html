<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css" />
        
        <title>Emotion Analyzer</title>
    </head>
    <body>
        <div class="loader"></div>
        <div data-role="tabs" id="tabs">
            <div id="nav" data-role="navbar">
                <ul>
                    <li><a id="tab-one" href="#one" data-ajax="false">Analyseren</a></li>
                    <li><a id="tab-two" href="#two" data-ajax="false">Geschiedenis</a></li>
                    <li><a id="tab-three" href="#three" data-ajax="false">Instellingen</a></li>
                </ul>
            </div>

            <div id="one">
                <div data-role="main" class="ui-content">
                    <div id="analysis-input">
                        <textarea name="text" id="text" placeholder="Schrijf hier uw tekst"></textarea>
                        <input type="button" class="ui-btn" id="analyse-button" value="Analyseren"/>
                        <input type="button" class="ui-btn" id="sample-button" value="Voorbeeld"/>   
                    </div>
                    <div id="analysis-result">
                        <h3 id="TR_DETAILS_GLOBAL">Algemeen</h3>
                        <ul class="global-result">
                            <li id="global-emotion"></li>
                            <li id="global-writing"></li>
                            <li id="global-social"></li>
                        </ul>

                        <h3 id="TR_DETAILS_SENTENCES">Zinnen</h3>
                        <table id="sentence-analysis" data-role="table" class="ui-responsive">
                            <thead>
                                <tr>
                                    <th id="TR_SENTENCE">Zin</th>
                                    <th id="TR_EMOTION">Emotie</th>
                                    <th id="TR_WRITING">Schrift</th>
                                    <th id="TR_SOCIAL">Sociaal</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <input type="button" class="ui-btn" id="back-result-button" value="Ga terug"/>
                    </div>
                </div>
            </div>
            <div id="two">
                <ul id="history" data-role="listview"></ul>
                <div id="history-detail">
                    <h3 id="TR_DETAILS_GLOBAL">Algemeen</h3>
                        <ul class="global-result">
                            <li id="hglobal-emotion"></li>
                            <li id="hglobal-writing"></li>
                            <li id="hglobal-social"></li>
                        </ul>

                        <h3 id="TR_DETAILS_SENTENCES">Zinnen</h3>
                        <table id="hsentence-analysis" data-role="table" class="ui-responsive">
                            <thead>
                                <tr>
                                    <th id="TR_SENTENCE">Zin</th>
                                    <th id="TR_EMOTION">Emotie</th>
                                    <th id="TR_WRITING">Schrift</th>
                                    <th id="TR_SOCIAL">Sociaal</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <input type="button" class="ui-btn" id="back-detail-button" value="Ga terug"/>
                </div>
            </div>
            <div id="three">
            	<div id="settings-input">
            		<div class="ui-field-contain">
						<label for="saveAnalyse" id="TR_LABEL_ANSAVE"><b>Sla analyse lokaal op:</b></label><br/>
						<select name="saveAnalyse" id="saveAnalyse" data-role="slider">
							<option value="off" id="TR_INPUT_ANSAVE_YES">AAN</option>
							<option value="on" id="TR_INPUT_ANSAVE_NO">UIT</option>
						</select>
					</div>
            	</div>
            	<div id="settings-info">
            		 <p id="TR_INFORMATION">Deze app geeft emotionele analyse van zinnen.</p>
		      		<p><a onclick='window.open("http://google.com","_system", "location=yes")' href='javascript:void(0)' id="TR_LINK">Bekijk de documentatie.</a></p>
		     		<p><a href="mailto:support@emotionteam.com?SUBJECT=Reactie" id="TR_MAIL">Stuur ons een e-mail.</a></p>
                    <p><a href="tel:0652589747" id="TR_PHONE">Bel ons</a></p>
            	</div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/localstorage.js"></script>
        <script type="text/javascript" src="js/history.js"></script>
        <script type="text/javascript" src="js/homepage.js"></script>
        <script type="text/javascript" src="js/file.js"></script>
        <script type="text/javascript" src="js/language.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, true);
            function onDeviceReady() {
                $("#analysis-result").hide();
                $("#history-detail").hide();
                loadHistory();
                appLanguage();
            if(device.platform == 'iOS'){
                    $('#nav').addClass('header');
                }
            }
        </script>
    </body>
</html>
