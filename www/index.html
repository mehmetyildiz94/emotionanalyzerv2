<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css" />
        
        <title>Emotion Analyzer</title>
    </head>
    <body>
        
        <div data-role="tabs" id="tabs">
            <div id="nav" data-role="navbar">
                <ul>
                    <li><a href="#one" data-ajax="false">Analyse</a></li>
                    <li><a href="#two" data-ajax="false">Geschiedenis</a></li>
                    <li><a href="#three" data-ajax="false">Instellingen</a></li>
                </ul>
            </div>
            <div id="one">
                <div data-role="main" class="ui-content">
                    
                    <div id="analysis-input">
                        <textarea name="text" id="text" placeholder="Voer tekst in."></textarea>
                        <input class="ui-btn ui-btn-b" id="analyse-button" value="Analyse"></input>    
                    </div>
                    <div id="analysis-result">
                        <h3>Algemeen</h3>
                        <ul class="global-result">
                            <li id="global-emotion"></li>
                            <li id="global-writing"></li>
                            <li id="global-social"></li>
                        </ul>
                        
                        <h3>Zinnen</h3>
                        <table id="sentence-analysis" data-role="table" class="ui-responsive">
                            <thead>
                                <tr>
                                    <th>Zin</th>
                                    <th>Emotie</th>
                                    <th>Schrift</th>
                                    <th>Sociaal</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                     
                </div>
            </div>
        </div>
        
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/homepage.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            //app.initialize();
            document.addEventListener("deviceready", onDeviceReady, true);
            
            // PhoneGap is ready
            function onDeviceReady() {
                $("#analysis-result").hide()
                if(device.platform == 'iOS'){
                    $('#nav').addClass('header');
                }
                
            }
        </script>
    </body>
</html>
